<body>
    <header>
        <div>
            <a href="/">
                <div class="logo">
                    <i class="fa-solid fa-user-tie"></i>
                    HODAccount
                </div>
            </a>
        </div>

        <div class="user">
            <div>
                <img src="https://cdn-icons-png.flaticon.com/512/1144/1144760.png" alt="user-image" />
            </div>
            <div class="name">username</div>

            <ul>
                <li>Logout</li>
            </ul>
        </div>
    </header>

    <div id="main">

        <div id="navbar">
            <div class="menu">Menu</div>
            <nav>
                <a href="Hod_home.html">
                    <li>
                        <i class="fa fa-home"></i> Home
                    </li>
                </a>
                <a href="manage_student.html">
                    <li>
                        <i class="fa fa-user"></i> Manage Student

                <a href="add_faculty.html">
                    <li>
                        <i class="fa-solid fa-user-group"></i>
                        Add Faculty
                    </li>

                <a href="manage_faculty.html">
                    <li>
                        <i class="fa-solid fa-person-chalkboard"></i>

                    <li>
                        <i class="fa-solid fa-book-bookmark"></i>
                        Manage Subject
                    </li>
                </a>

            </nav>
        </div>

        <div class="form hamburger">
            <h2>Add Student</h2>
            <form action="">
                <div class="form-field">
                    <label for="student_id">Student Id</label>
                    <input type="text" name="student_id" id="student_id" placeholder="Enter Student Id">
                </div>
                <div class="form-field">
                    <label for="student_name">Student Name</label>
                    <input type="text" name="student_name" id="student_name" placeholder="Enter Full Name">
                </div>
                <div class="form-field">
                    <label for="department">Department</label>
                    <select name="department" id="department" required>
                        <option disabled selected>
                            -- Choose --
                        </option>
                        <option value="CSE">
                            CSE
                        </option>
                        <option value="ECE">
                            ECE
                        </option>
                        <option value="Civil">
                            Civil
                        </option>
                        <option value="ME">
                            ME
                        </option>
                        <option value="EE">
                            EE
                        </option>
                        <option value="AI">
                            AI
                        </option>

                    </select>
                </div>
                <div class="form-field">
                    <label for="semester">Semester</label>
                    <input type="number" name="semester" id="semester" placeholder="Enter Semester">
                </div>
                <div class="form-field">
                    <label for="cgpa">Cgpa</label>
                    <input type="number" name="cgpa" id="cgpa" placeholder="Enter Cgpa">
                </div>
                <div class="form-field">
                    <button type="submit">Add Student</button>
                </div>
            </form>
        </div>

</body>

</html>
