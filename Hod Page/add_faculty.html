<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hod Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <script type="text/javascript" src="../assets/js/script.js"></script>
</head>

<body>
    <header>
        <div>
            <a href="/">
                <div class="logo">
                    <i class="fa-solid fa-user-tie"></i>
                    HODAccount
                </div>
            </a>
        </div>

        <div class="user">
            <div>
                <img src="https://cdn-icons-png.flaticon.com/512/1144/1144760.png" alt="user-image" />
            </div>
            <div class="name">username</div>

            <ul>
                <li>Logout</li>
            </ul>
        </div>
    </header>

    <div id="main">

        <div id="navbar">
            <div class="menu">Menu</div>
            <nav>
                <a href="Hod_home.html">
                    <li>
                        <i class="fa fa-home"></i> Home
                    </li>
                </a>
                <a href="manage_student.html">
                    <li>
                        <i class="fa fa-user"></i> Manage Student
                    </li>
                </a>
                <a href="add_faculty.html">
                    <li>
                        <i class="fa-solid fa-user-group"></i>
                        Add Faculty
                    </li>
                </a>
                <a href="manage_faculty.html">
                    <li>
                        <i class="fa-solid fa-person-chalkboard"></i>
                        Manage Faculty
                    </li>
                </a>
                <a href="add_session.html">
                    <li>
                        <i class="fa-solid fa-calendar-days"></i>
                        Add Session
                    </li>
                </a>
                <!-- <a href="manage_session.html">
                    <li>
                        <i class="fa-solid fa-list-check"></i>
                        Manage Session
                    </li>
                </a> -->
                <a href="add_subject.html">
                    <li>
                        <i class="fa-solid fa-book-medical"></i>
                        Add Subject
                    </li>
                </a>
                <a href="manage_subject.html">
                    <li>
                        <i class="fa-solid fa-book-bookmark"></i>
                        Manage Subject
                    </li>
                </a>

            </nav>
        </div>

        <div class="form hamburger">
            <h2>Add Faculty</h2>
            <form action="">
                <div class="form-field">
                    <label for="faculty_id">Faculty Id</label>
                    <input type="text" name="faculty_id" id="faculty_id" placeholder="Enter Faculty Id">
                </div>
                <div class="form-field">
                    <label for="faculty_name">Student Name</label>
                    <input type="text" name="faculty_name" id="faculty_name" placeholder="Enter Full Name">
                </div>
                <div class="form-field">
                    <label for="subject">Subject</label>
                    <select name="subject" id="subject">
                        <option disabled selected>
                            -- Choose --
                        </option>
                        <option value="OS">
                            OS
                        </option>
                        <option value="AI">
                            AI
                        </option>
                        <option value="ML">
                            ML
                        </option>
                        <option value="TOC">
                            TOC
                        </option>
                        <option value="DBMS">
                            DBMS
                        </option>
                        <option value="DS">
                            DS
                        </option>
                        <option value="OOPs">
                            OOPs
                        </option>

                    </select>
                </div>
                <div class="form-field">
                    <label for="type">Type</label>
                    <input type="text" name="type" id="type" placeholder="Enter Type">
                </div>
                <div class="form-field">
                    <label for="classes_count">No of classes / week</label>
                    <input type="number" name="classes_count" id="classes_count" placeholder="No of Classes / Week">
                </div>
                <div class="form-field">
                    <button type="submit">Add Faculty</button>
                </div>
            </form>
        </div>

</body>

</html>
