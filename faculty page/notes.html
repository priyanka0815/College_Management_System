<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Faculty Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <script type="text/javascript" src="../assets/js/script.js"></script>
</head>

<body>
    <header>
        <div>
            <a href="/">
                <div class="logo">
                    <i class="fa-solid fa-chalkboard-user"></i>
                    FacultyAccount
                </div>
            </a>
        </div>

        <div class="user">
            <div>
                <img src="https://cdn-icons-png.flaticon.com/512/1144/1144760.png" alt="user-image" />
            </div>
            <div class="name">username</div>

            <ul>
                <li>Logout</li>
            </ul>
        </div>
    </header>

    <div id="main">
        <div id="navbar">
            <div class="menu">Menu</div>
            <nav>
                <a href="index.html">
                    <li>
                        <i class="fa fa-home"></i> Home
                    </li>
                </a>
                <a href="profile.html">
                    <li>
                        <i class="fa fa-user"></i>
                        Profile
                    </li>
                </a>
                <a href="attendance.html">
                    <li>
                        <i class="fa-solid fa-user-plus"></i>
                        Attendance
                    </li>
                </a>
                <a href="notes.html">
                    <li>
                        <i class="fa-solid fa-book"></i>
                        Notes
                    </li>
                </a>
                <a href="videos.html">
                    <li>
                        <i class="fa-solid fa-video"></i>
                        Videos
                    </li>
                </a>
            </nav>
        </div>



        <div id="student_record">

            <div class="page-title">
                <div class="row" id="attendance_list">
                    <h2>Notes List</h2>

                    <select onchange="changeClass(event)">
                        <option>CS2110</option>
                        <option>IT2110</option>
                        <option>EC2310</option>
                        <option>EC2210</option>
                        <option>EC2110</option>
                        <option>EC2010</option>
                    </select>
                </div>

                <div class=" row" id="attendance_action">
                    <div onclick="openAddDialog()">Upload New Notes</div>
                </div>



                <dialog class="form" id="add_dialog">
                    <div class="close" onclick="closeAddDialog()">&times;</div>
                    <!-- <div className="form"> -->
                    <form onSubmit={handleSubmit}>
                        <input type="hidden" name="id" value={formResponse?.id} />
                        <div class="row">
                            <h3>Upload Notes</h3>
                        </div>
                        <div class="form-field">
                            <label for="text">Notes Title</label>
                            <input type="text" name="text" id="text" placeholder="Enter title" required />
                        </div>

                        <div class="form-field">
                            <label for="file">Files</label>
                            <input type="file" name="file" required />
                        </div>

                        <div class="form-field">
                            <button type="submit">Upload</button>
                        </div>
                    </form>
                    <!-- </div> -->
                </dialog>

                <dialog class="form" id="edit_dialog">
                    <div class="close" onclick="closeEditDialog()">&times;</div>
                    <!-- <div className="form"> -->
                    <form onSubmit={handleSubmit}>
                        <input type="hidden" name="id" value={formResponse?.id} />
                        <div class="row">
                            <h3>Edit Notes</h3>
                        </div>
                        <div class="form-field">
                            <label for="text">Notes Title</label>
                            <input type="text" name="text" id="text" placeholder="Enter title" required />
                        </div>

                        <div class="form-field">
                            <label for="file">Files</label>
                            <input type="file" name="file" required />
                        </div>

                        <div class="form-field">
                            <button type="submit">Upload</button>
                        </div>
                    </form>
                    <!-- </div> -->
                </dialog>
            </div>

            <div id="faculty-record" class="record">
                <table>
                    <thead>
                        <tr>
                            <th>S.No.</th>
                            <th>Notes Title</th>
                            <th>Upload Date & Time</th>
                            <th>Action</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>DBMS Notes</td>
                            <td>March 5, 2023 09:15pm</td>
                            <td>
                                <div class="actions">
                                    <button class="edit btn" onclick="openEditDialog()">
                                        Edit
                                    </button>
                                    <button class="delete btn">
                                        Delete
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
